<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS 로그인 & 모듈9</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
    }

    .card, .module9 {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 360px;
      padding: 30px 25px;
      text-align: center;
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #66a6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #89f7fe;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    a {
      color: #66a6ff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 모듈 9 내부 카드 스타일 */
    .module-card {
      background: #f7f9ff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .module-card h3 {
      margin: 0 0 5px 0;
      color: #333;
    }

    .module-card p {
      margin: 0;
      font-size: 13px;
      color: #555;
    }

  </style>
</head>
<body>

  <!-- 로그인 화면 -->
  <div class="card" id="loginCard">
    <h1>로그인</h1>
    <input type="text" id="username" placeholder="아이디">
    <input type="password" id="password" placeholder="비밀번호">
    <button id="loginBtn">로그인</button>
    <p>회원이 아니신가요? <a href="#">회원가입</a></p>
  </div>

  <!-- 모듈 9 화면 -->
  <div class="module9" id="module9" style="display:none;">
    <h2>모듈 9</h2>
    <p>로그인 성공! 아래는 모듈 9의 주요 내용입니다.</p>

    <div class="module-card">
      <h3>공지사항</h3>
      <p>오늘 시스템 점검이 있습니다.</p>
    </div>

    <div class="module-card">
      <h3>업무 알림</h3>
      <p>마감된 보고서를 확인해주세요.</p>
    </div>

    <div class="module-card">
      <h3>통계</h3>
      <p>이번 주 방문자 수: 1,234명</p>
    </div>

    <button id="logoutBtn">로그아웃</button>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginCard = document.getElementById('loginCard');
    const module9 = document.getElementById('module9');

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(!username || !password) {
        alert('아이디와 비밀번호를 입력해주세요.');
        return;
      }

      // 로그인 성공 → 모듈9 화면 표시
      loginCard.style.display = 'none';
      module9.style.display = 'block';
    });

    logoutBtn.addEventListener('click', () => {
      module9.style.display = 'none';
      loginCard.style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });
  </script>

</body>
</html>
