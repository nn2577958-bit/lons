<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS SV Palworld</title>
<style>
  /* 전체 배경 그라데이션 */
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    text-align: center;
    padding: 20px;
    color: #fff;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  section {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    padding: 30px;
    max-width: 400px;
    width: 90%;
    margin: 20px 0;
    text-align: center;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background-color: #7289da; /* 디스코드 스타일 */
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #5b6eae;
  }

  .error {
    color: red;
    font-size: 0.9rem;
    margin-top: 5px;
  }

  h2 {
    margin-bottom: 15px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  ul li {
    margin: 8px 0;
    font-weight: 500;
  }

  #discord-btn {
    display: inline-block;
    margin: 20px 0;
    background-color: #43b581;
    padding: 12px 25px;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
  }

  footer {
    padding: 10px;
    text-align: center;
    color: #fff;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <header>LONS SV Palworld</header>
  <main>
    <!-- 로그인/회원가입 폼 -->
    <section id="auth-section">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="이메일" required>
        <input type="password" id="signup-password" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
        <p id="signup-msg" class="error"></p>
      </form>

      <h2>로그인</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="이메일" required>
        <input type="password" id="login-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <p id="login-msg" class="error"></p>
      </form>

      <h2>Google 로그인</h2>
      <button id="google-login">Google 계정으로 로그인</button>
      <p id="google-msg" class="error"></p>
    </section>

    <!-- 로그인 후 주요 기능 -->
    <section id="features-section" style="display:none;">
      <button id="logout-btn">로그아웃</button>
      <h2>주요 기능</h2>
      <ul>
        <li>실시간 알림 & 다양한 소식 & 정보</li>
        <li>공지사항 & 꿀팁 정보</li>
        <li>02월 20일 새로운 하드코어 OPEN</li>
      </ul>
      <a id="discord-btn" href="https://discord.gg/tnMXbQ65Hk" target="_blank">디스코드 바로가기</a>
    </section>
  </main>
  <footer>© 2026 LONS SV ONLINE</footer>

  <!-- Firebase v9 모듈 방식 -->
  <script type="module" src="script.js"></script>
</body>
</html>
