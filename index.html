<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <main>
    <section id="auth-card">
      <h1>LONS SV Palworld</h1>
      <div id="forms-section">
        <h2>회원가입</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="이메일" required />
          <input type="password" id="signup-password" placeholder="비밀번호" required />
          <button type="submit">회원가입</button>
        </form>
        <p id="signup-msg" class="error"></p>

        <h2>로그인</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="이메일" required />
          <input type="password" id="login-password" placeholder="비밀번호" required />
          <button type="submit">로그인</button>
        </form>
        <p id="login-msg" class="error"></p>

        <h2>Google 로그인</h2>
        <button id="google-login">Google 계정으로 로그인</button>
        <p id="google-msg" class="error"></p>
      </div>

      <div id="user-section" style="display:none;">
        <p id="user-info"></p>
        <button id="logout-btn">로그아웃</button>
      </div>
    </section>

    <section id="features" style="display:none;">
      <h2>주요 기능</h2>
      <ul>
        <li>실시간 알림 & 다양한 소식 & 정보</li>
        <li>공지사항 & 꿀팁 정보</li>
        <li>02월 20일 새로운 하드코어 OPEN</li>
      </ul>
      <a id="discord-btn" href="https://discord.gg/tnMXbQ65Hk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" /> Discord 바로가기
      </a>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
