<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    /* 전체 화면 중앙 배치 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      font-family: 'Noto Sans KR', sans-serif;
    }

    /* 로그인 카드 */
    .login-card {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }

    .login-card h1 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-card input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 14px;
    }

    .login-card input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #66a6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .login-card button:hover {
      transform: scale(1.05);
      background: #89f7fe;
    }

    .login-card p {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .login-card a {
      color: #66a6ff;
      text-decoration: none;
      font-weight: 500;
    }

    .login-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>로그인</h1>
    <input type="text" placeholder="아이디">
    <input type="password" placeholder="비밀번호">
    <button>로그인</button>
    <p>회원이 아니신가요? <a href="#">회원가입</a></p>
  </div>
</body>
</html>
