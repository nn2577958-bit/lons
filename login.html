<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palworld 로그인</title>
<link rel="stylesheet" href="./style.css">
<style>
  .error { color:red; margin-bottom:10px; }
  .input-box { display:block; margin:10px 0; padding:8px 12px; width:100%; max-width:300px; }
  .google-btn { display:block; margin:20px 0; padding:10px 16px; font-size:16px; }
</style>
</head>
<body>
<div class="container">
  <h2>Palworld 로그인</h2>
  <div id="login-msg" class="error"></div>

  <!-- Discord 닉네임 입력 -->
  <input type="text" id="discord-nick" class="input-box" placeholder="디스코드 닉네임 입력">

  <button id="google-btn" class="google-btn">Google 로그인</button>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const googleBtn = document.getElementById("google-btn");
const loginMsg = document.getElementById("login-msg");
const discordInput = document.getElementById("discord-nick");

googleBtn.addEventListener("click", async () => {
  loginMsg.textContent = "";
  const discordNick = discordInput.value.trim();

  if (!discordNick) {
    loginMsg.textContent = "디스코드 닉네임을 입력해주세요.";
    return;
  }

  const provider = new GoogleAuthProvider();

  try {
    const userCredential = await signInWithPopup(auth, provider);
    const user = userCredential.user;

    // Firebase에 사용자 정보 저장 (가입)
    const userRef = doc(db, "users", user.uid);
    const userDoc = await getDoc(userRef);
    if (!userDoc.exists()) {
      await setDoc(userRef, {
        discordNick,
        email: user.email,
        isMember: true, // 디스코드 서버 가입 체크 필요 시 true/false로 나중에 수정 가능
        createdAt: serverTimestamp()
      });
    }

    // 홈 화면으로 이동
    window.location.href = "home.html";
  } catch (err) {
    console.error(err);
    loginMsg.textContent = "Google 로그인 실패: " + err.message;
  }
});
</script>
</body>
</html>
